<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .dashboard-container {
            max-width: 600px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .toggle-link {
            text-align: center;
            margin-top: 1rem;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }

        .toggle-link:hover {
            color: #764ba2;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .success {
            color: #27ae60;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .user-info {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .stats {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            margin-top: 0;
        }

        .user-details {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .detail-label {
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="container">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="loginError" class="error"></div>
        <div class="toggle-link" onclick="showSignup()">Don't have an account? Sign up</div>
    </div>

    <!-- Signup Form -->
    <div id="signupContainer" class="container hidden">
        <h2>Create Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPhone">Phone Number</label>
                <input type="tel" id="signupPhone" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required minlength="6">
            </div>
            <div class="form-group">
                <label for="signupConfirmPassword">Confirm Password</label>
                <input type="password" id="signupConfirmPassword" required minlength="6">
            </div>
            <div class="form-group">
                <label for="signupAddress">Address</label>
                <textarea id="signupAddress" required></textarea>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div id="signupError" class="error"></div>
        <div id="signupSuccess" class="success"></div>
        <div class="toggle-link" onclick="showLogin()">Already have an account? Login</div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardContainer" class="container dashboard-container hidden">
        <div class="user-info">
            <h2>Welcome, <span id="userName"></span>!</h2>
            <div class="user-details">
                <div class="detail-row">
                    <span class="detail-label">Email:</span>
                    <span id="userEmail"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Phone:</span>
                    <span id="userPhone"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Address:</span>
                    <span id="userAddress"></span>
                </div>
            </div>
        </div>
        
        <div class="stats">
            <h3>Platform Statistics</h3>
            <p>Total Registered Users: <strong><span id="totalUsers">0</span></strong></p>
        </div>
        
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        console.log('Script loaded'); // Debug

        // Storage
        let users = JSON.parse(localStorage.getItem('users') || '[]');
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');

        console.log('Current users:', users.length); // Debug

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded'); // Debug
            if (currentUser) {
                showDashboard();
            }
        });

        // Show/Hide functions
        function showLogin() {
            console.log('Showing login'); // Debug
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('signupContainer').classList.add('hidden');
            document.getElementById('dashboardContainer').classList.add('hidden');
        }

        function showSignup() {
            console.log('Showing signup'); // Debug
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('signupContainer').classList.remove('hidden');
            document.getElementById('dashboardContainer').classList.add('hidden');
        }

        function showDashboard() {
            console.log('Showing dashboard'); // Debug
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('signupContainer').classList.add('hidden');
            document.getElementById('dashboardContainer').classList.remove('hidden');
            
            if (currentUser) {
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('userEmail').textContent = currentUser.email;
                document.getElementById('userPhone').textContent = currentUser.phone;
                document.getElementById('userAddress').textContent = currentUser.address;
            }
            
            document.getElementById('totalUsers').textContent = users.length;
        }

        // Wait for DOM to be ready before adding event listeners
        document.addEventListener('DOMContentLoaded', function() {
            
            // Signup form handler
            const signupForm = document.getElementById('signupForm');
            if (signupForm) {
                signupForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('Signup form submitted!'); // Debug
                    
                    const name = document.getElementById('signupName').value.trim();
                    const email = document.getElementById('signupEmail').value.trim();
                    const phone = document.getElementById('signupPhone').value.trim();
                    const password = document.getElementById('signupPassword').value;
                    const confirmPassword = document.getElementById('signupConfirmPassword').value;
                    const address = document.getElementById('signupAddress').value.trim();
                    
                    console.log('Form values:', { name, email, phone, address, passwordLength: password.length }); // Debug
                    
                    // Clear previous messages
                    document.getElementById('signupError').textContent = '';
                    document.getElementById('signupSuccess').textContent = '';
                    
                    // Validation
                    if (!name || !email || !phone || !password || !confirmPassword || !address) {
                        console.log('Validation failed: missing fields'); // Debug
                        document.getElementById('signupError').textContent = 'All fields are required.';
                        return;
                    }

                    if (password.length < 6) {
                        console.log('Validation failed: password too short'); // Debug
                        document.getElementById('signupError').textContent = 'Password must be at least 6 characters long.';
                        return;
                    }

                    if (password !== confirmPassword) {
                        console.log('Validation failed: passwords do not match'); // Debug
                        document.getElementById('signupError').textContent = 'Passwords do not match.';
                        return;
                    }
                    
                    // Check if email already exists
                    if (users.find(user => user.email === email)) {
                        console.log('Validation failed: email exists'); // Debug
                        document.getElementById('signupError').textContent = 'Email already registered.';
                        return;
                    }
                    
                    // Create new user
                    const newUser = {
                        id: Date.now(),
                        name,
                        email,
                        phone,
                        password,
                        address,
                        createdAt: new Date().toISOString()
                    };
                    
                    users.push(newUser);
                    localStorage.setItem('users', JSON.stringify(users));
                    
                    console.log('User created successfully!', newUser.email); // Debug
                    
                    document.getElementById('signupSuccess').textContent = 'Account created successfully! You can now login.';
                    document.getElementById('signupForm').reset();
                    
                    // Auto switch to login after 2 seconds
                    setTimeout(() => {
                        showLogin();
                    }, 2000);
                });
            } else {
                console.error('Signup form not found!'); // Debug
            }

            // Login form handler
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('Login form submitted!'); // Debug
                    
                    const email = document.getElementById('loginEmail').value.trim();
                    const password = document.getElementById('loginPassword').value;
                    
                    // Clear previous error
                    document.getElementById('loginError').textContent = '';
                    
                    // Find user
                    const user = users.find(u => u.email === email && u.password === password);
                    
                    if (user) {
                        console.log('Login successful!', user.email); // Debug
                        currentUser = user;
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        showDashboard();
                    } else {
                        console.log('Login failed: invalid credentials'); // Debug
                        document.getElementById('loginError').textContent = 'Invalid email or password. Please check your credentials.';
                    }
                });
            } else {
                console.error('Login form not found!'); // Debug
            }
        });

        // Logout function
        function logout() {
            console.log('Logging out'); // Debug
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('loginForm').reset();
            showLogin();
        }
    </script>
</body>
</html>
