<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .dashboard-container {
            max-width: 600px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], textarea {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 40px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 38px;
            color: #667eea;
            font-size: 18px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .toggle-link {
            text-align: center;
            margin-top: 1rem;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.2s;
        }

        .toggle-link:hover {
            color: #764ba2;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
            padding: 8px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
        }

        .success {
            color: #27ae60;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
            padding: 8px;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 8px;
        }

        .user-info {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .stats {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            margin-top: 0;
        }

        .user-details {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .detail-label {
            font-weight: 600;
        }

        .database-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-strength {
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.3s, background 0.3s;
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="container">
        <div class="database-indicator">
            <i class="fas fa-database"></i> MongoDB
        </div>
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="loginEmail" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="loginPassword" required placeholder="••••••">
            </div>
            <button type="submit" id="loginBtn">Login</button>
        </form>
        <div id="loginError" class="error"></div>
        <div class="toggle-link" onclick="showSignup()">Don't have an account? Sign up</div>
    </div>

    <!-- Signup Form -->
    <div id="signupContainer" class="container hidden">
        <div class="database-indicator">
            <i class="fas fa-database"></i> MongoDB
        </div>
        <h2>Create Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="signupName" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="signupEmail" required placeholder="your@email.com">
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="signupPhone">Phone Number</label>
                <i class="fas fa-phone input-icon"></i>
                <input type="tel" id="signupPhone" required placeholder="(123) 456-7890">
                <div id="phoneError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <i class="fas fa-key input-icon"></i>
                <input type="password" id="signupPassword" required minlength="6" placeholder="••••••">
                <div class="password-strength">
                    <div class="strength-meter" id="passwordStrength"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="signupConfirmPassword">Confirm Password</label>
                <i class="fas fa-key input-icon"></i>
                <input type="password" id="signupConfirmPassword" required minlength="6" placeholder="••••••">
                <div id="passwordError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="signupAddress">Address</label>
                <i class="fas fa-home input-icon"></i>
                <textarea id="signupAddress" required placeholder="123 Main St, City, Country"></textarea>
            </div>
            <button type="submit" id="signupBtn">Create Account</button>
        </form>
        <div id="signupError" class="error"></div>
        <div id="signupSuccess" class="success"></div>
        <div class="toggle-link" onclick="showLogin()">Already have an account? Login</div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardContainer" class="container dashboard-container hidden">
        <div class="database-indicator">
            <i class="fas fa-database"></i> MongoDB
        </div>
        <div class="user-info">
            <h2>Welcome, <span id="userName"></span>!</h2>
            <div class="user-details">
                <div class="detail-row">
                    <span class="detail-label">Email:</span>
                    <span id="userEmail"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Phone:</span>
                    <span id="userPhone"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Address:</span>
                    <span id="userAddress"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Account Created:</span>
                    <span id="userCreatedAt"></span>
                </div>
            </div>
        </div>
        
        <div class="stats">
            <h3>Platform Statistics</h3>
            <p>Total Registered Users: <strong><span id="totalUsers">0</span></strong></p>
            <p>Database Status: <strong><span id="dbStatus">Connected</span></strong></p>
        </div>
        
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        // MongoDB simulation with proper persistence
        class MongoDB {
            constructor() {
                // Load users from localStorage or initialize empty array
                const storedUsers = localStorage.getItem('mongoDBUsers');
                this.users = storedUsers ? JSON.parse(storedUsers) : [];
                this.connected = true;
                this.dbStatus = 'Connected';
            }
            
            // Save users to localStorage
            saveUsers() {
                localStorage.setItem('mongoDBUsers', JSON.stringify(this.users));
            }
            
            // Check connection (simulated)
            checkConnection() {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        this.connected = true; // Always connected for this demo
                        resolve(true);
                    }, 300);
                });
            }
            
            // Create user with constraints
            async createUser(userData) {
                await this.checkConnection();
                
                if (!this.connected) {
                    throw new Error('Database connection error');
                }
                
                // Check email uniqueness
                const emailExists = this.users.some(user => user.email === userData.email);
                if (emailExists) {
                    throw new Error('Email already registered');
                }
                
                // Check phone uniqueness
                const phoneExists = this.users.some(user => user.phone === userData.phone);
                if (phoneExists) {
                    throw new Error('Phone number already registered');
                }
                
                // Create new user
                const newUser = {
                    ...userData,
                    _id: 'user_' + Date.now(),
                    createdAt: new Date().toISOString()
                };
                
                this.users.push(newUser);
                this.saveUsers();
                
                return newUser;
            }
            
            // Find user by email
            async findUserByEmail(email) {
                await this.checkConnection();
                return this.users.find(user => user.email === email);
            }
            
            // Get all users
            async getAllUsers() {
                await this.checkConnection();
                return this.users;
            }
            
            // Simulate password hashing
            async hashPassword(password) {
                // In a real app, use bcrypt or similar
                return 'hashed_' + password;
            }
            
            // Verify password
            async verifyPassword(plainPassword, hashedPassword) {
                // In a real app, use bcrypt.compare
                return hashedPassword === 'hashed_' + plainPassword;
            }
        }

        // Initialize MongoDB
        const db = new MongoDB();
        
        // UI State
        let currentUser = null;
        
        // DOM ready
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            const savedUser = JSON.parse(localStorage.getItem('currentUser'));
            if (savedUser) {
                currentUser = savedUser;
                showDashboard();
            }
            
            // Set up form event listeners
            setupEventListeners();
            
            // Password strength indicator
            document.getElementById('signupPassword').addEventListener('input', function() {
                updatePasswordStrength(this.value);
            });
        });
        
        function setupEventListeners() {
            // Signup form handler
            document.getElementById('signupForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Show loading state
                const signupBtn = document.getElementById('signupBtn');
                signupBtn.innerHTML = '<div class="loading"></div> Creating Account...';
                signupBtn.disabled = true;
                
                // Get form values
                const name = document.getElementById('signupName').value.trim();
                const email = document.getElementById('signupEmail').value.trim().toLowerCase();
                const phone = document.getElementById('signupPhone').value.trim();
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('signupConfirmPassword').value;
                const address = document.getElementById('signupAddress').value.trim();
                
                // Clear previous messages
                document.getElementById('signupError').textContent = '';
                document.getElementById('signupSuccess').textContent = '';
                document.getElementById('emailError').textContent = '';
                document.getElementById('phoneError').textContent = '';
                document.getElementById('passwordError').textContent = '';
                
                try {
                    // Validation
                    if (!name || !email || !phone || !password || !confirmPassword || !address) {
                        throw new Error('All fields are required');
                    }
                    
                    if (password.length < 6) {
                        throw new Error('Password must be at least 6 characters');
                    }
                    
                    if (password !== confirmPassword) {
                        throw new Error('Passwords do not match');
                    }
                    
                    if (!validateEmail(email)) {
                        throw new Error('Please enter a valid email');
                    }
                    
                    if (!validatePhone(phone)) {
                        throw new Error('Please enter a valid phone number');
                    }
                    
                    // Hash password
                    const hashedPassword = await db.hashPassword(password);
                    
                    // Create user in database
                    const newUser = await db.createUser({
                        name,
                        email,
                        phone,
                        password: hashedPassword,
                        address
                    });
                    
                    // Show success message
                    document.getElementById('signupSuccess').textContent = 'Account created successfully! Redirecting to login...';
                    document.getElementById('signupForm').reset();
                    
                    // Reset password strength indicator
                    document.getElementById('passwordStrength').style.width = '0';
                    
                    // Auto switch to login after 2 seconds
                    setTimeout(() => {
                        showLogin();
                        signupBtn.innerHTML = 'Create Account';
                        signupBtn.disabled = false;
                    }, 2000);
                    
                } catch (error) {
                    // Handle specific errors
                    if (error.message.includes('Email')) {
                        document.getElementById('emailError').textContent = error.message;
                    } else if (error.message.includes('Phone')) {
                        document.getElementById('phoneError').textContent = error.message;
                    } else if (error.message.includes('Password')) {
                        document.getElementById('passwordError').textContent = error.message;
                    } else {
                        document.getElementById('signupError').textContent = error.message;
                    }
                    
                    signupBtn.innerHTML = 'Create Account';
                    signupBtn.disabled = false;
                }
            });
            
            // Login form handler
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Show loading state
                const loginBtn = document.getElementById('loginBtn');
                loginBtn.innerHTML = '<div class="loading"></div> Logging in...';
                loginBtn.disabled = true;
                
                // Get form values
                const email = document.getElementById('loginEmail').value.trim().toLowerCase();
                const password = document.getElementById('loginPassword').value;
                
                // Clear previous error
                document.getElementById('loginError').textContent = '';
                
                try {
                    // Validation
                    if (!email || !password) {
                        throw new Error('Email and password are required');
                    }
                    
                    // Find user in database
                    const user = await db.findUserByEmail(email);
                    
                    if (!user) {
                        throw new Error('User not found. Please check your email');
                    }
                    
                    // Verify password
                    const passwordValid = await db.verifyPassword(password, user.password);
                    
                    if (!passwordValid) {
                        throw new Error('Invalid password. Please try again');
                    }
                    
                    // Login successful
                    currentUser = user;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showDashboard();
                    
                } catch (error) {
                    // Show error message
                    document.getElementById('loginError').textContent = error.message;
                } finally {
                    loginBtn.innerHTML = 'Login';
                    loginBtn.disabled = false;
                }
            });
        }
        
        // Helper functions
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function validatePhone(phone) {
            const re = /^[\d\s().-]{7,15}$/;
            return re.test(phone);
        }
        
        function updatePasswordStrength(password) {
            const strengthMeter = document.getElementById('passwordStrength');
            let strength = 0;
            
            // Length check
            if (password.length >= 6) strength += 25;
            if (password.length >= 8) strength += 25;
            
            // Character diversity
            if (/[A-Z]/.test(password)) strength += 15;
            if (/[0-9]/.test(password)) strength += 15;
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;
            
            // Update UI
            strengthMeter.style.width = strength + '%';
            
            // Set color
            if (strength < 40) {
                strengthMeter.style.background = '#e74c3c';
            } else if (strength < 70) {
                strengthMeter.style.background = '#f39c12';
            } else {
                strengthMeter.style.background = '#27ae60';
            }
        }
        
        // Show/Hide functions
        function showLogin() {
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('signupContainer').classList.add('hidden');
            document.getElementById('dashboardContainer').classList.add('hidden');
            document.getElementById('loginError').textContent = '';
        }
        
        function showSignup() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('signupContainer').classList.remove('hidden');
            document.getElementById('dashboardContainer').classList.add('hidden');
            document.getElementById('signupError').textContent = '';
            document.getElementById('signupSuccess').textContent = '';
        }
        
        async function showDashboard() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('signupContainer').classList.add('hidden');
            document.getElementById('dashboardContainer').classList.remove('hidden');
            
            if (currentUser) {
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('userEmail').textContent = currentUser.email;
                document.getElementById('userPhone').textContent = currentUser.phone;
                document.getElementById('userAddress').textContent = currentUser.address;
                
                // Format creation date
                const createdAt = new Date(currentUser.createdAt);
                document.getElementById('userCreatedAt').textContent = createdAt.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }
            
            // Get total users from database
            try {
                const users = await db.getAllUsers();
                document.getElementById('totalUsers').textContent = users.length;
                document.getElementById('dbStatus').textContent = db.dbStatus;
            } catch (error) {
                document.getElementById('dbStatus').textContent = 'Error: ' + error.message;
            }
        }
        
        // Logout function
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('loginForm').reset();
            showLogin();
        }
    </script>
</body>
</html>
